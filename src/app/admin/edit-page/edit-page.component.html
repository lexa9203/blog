<div *ngIf="form; else loading">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control">
      <label for="author">Автор поста:</label>
      <input id="author" type="text" formControlName="author">
    </div>

    <div class="form-control">
      <label for="title">Заголовок поста:</label>
      <input [ngClass]="{invalid: form.controls['title'].invalid && form.controls['title'].touched}" id="title"
        type="text" formControlName="title">
      <div class="validation" *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
        <small *ngIf="form.get('title')?.errors?.required">Поле не может быть пустым</small>
      </div>
    </div>

    <div class="form-control">
      <label>Контент поста:</label>
      <quill-editor [styles]="{height: '250px'}" formControlName="text"></quill-editor>
      <div class="validation" *ngIf="form.controls['text'].invalid && form.controls['text'].touched">
        <small *ngIf="form.get('text')?.errors?.required">Поле не может быть пустым</small>
      </div>

    </div>

    <button [disabled]="form.invalid" class="btn btn-dark btn-center" type="submit">Сохранить</button>
  </form>
</div>
<ng-template #loading>
  <h3 class="text-center">Загрузка поста...</h3>
</ng-template>
