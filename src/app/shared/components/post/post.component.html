<div class="post" *ngIf="post; else loading">
    <div class="header">
        <h1>{{post.title}}</h1>
        <button routerLink="/" class="btn btn-link">На главную</button>
    </div>

    <div class="info">
        <strong>{{post.author}}</strong>
        <small>{{post.date | date:'H:mm dd.MM.yyyy'}}</small>
    </div>

    <quill-view-html [content]="post.text"></quill-view-html>
</div>
<ng-template #loading>
    <h3 class="text-center">Загрузка поста...</h3>
</ng-template>
