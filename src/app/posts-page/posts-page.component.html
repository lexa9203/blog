<div class="card">
    <div class="card-header">
        <h2>{{postPage.title}}</h2>
        <small>{{postPage.date | date:'d/MM/yyyy'}}</small>
    </div>

    <div>
        <small>{{postPage.author}}</small>
    </div>

    <button [routerLink]="[ '/posts', postPage.id ]" class="btn btn-dark">Открыть пост</button>
</div>
